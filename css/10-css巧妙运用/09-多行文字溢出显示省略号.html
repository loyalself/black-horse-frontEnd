<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-多行文字溢出显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            margin: 100px auto;

            overflow: hidden;
            text-overflow: ellipsis;

            /* 但多行文字溢出省略号显示有较大的兼容性问题,适合于webkit浏览器或移动端,推荐让后台人员来做这个效果 */
            /* 将当前盒子以 【弹性伸缩盒子模型】显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数(即在哪一行显示省略号) */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒子对象的子元素的排列方式 */
            -webkit-box-orient: vertical;

            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        天门中断楚江开，碧水东流至此回。
        两岸青山相对出，孤帆一片日边来。
    </div>
</body>
</html>
