<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-vertical-align属性</title>
    <style>
        img {
            vertical-align: middle;
        }
        textarea {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- 
        vertical-align: baseline(默认值) | top | middle | bottom
        经常用于设置图片或表单(行内块元素)和文字垂直对齐。
        官方解释: 用于设置一个元素的垂直对齐方式,但它只针对于【行内元素】或【行内块元素】有效。

        baseline: 元素放在父元素的基线上;
        top: 把元素的顶端与行中最高元素的顶端对齐;
        middle: 把元素放在父元素的中部;
        bottom: 把元素的顶端与行中最低的元素的顶端对齐.
     -->
    <img src="./images/ldh.jpg" alt="ldh"> this people is 刘德华
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea> 请您留言
</body>
</html>
