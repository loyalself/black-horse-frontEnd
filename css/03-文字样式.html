<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-文字样式-字体种类</title>
    <style>
        h2 {
            font-family: '微软雅黑';
            font-size: 18px;
        }
        p {
            font-family: 'Microsoft Yahei';
        }

        body {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 
        font-family: 设置字体种类(chrome 默认的字体种类就是 微软雅黑 )
        font-size: 设置字体大小,一定要有px(chrome 默认16px),标题(h标签)比较特殊它的字体大小需要单独设置 font-size
    -->
    <h2>公元20210316</h2>
    <p>今天是下雨天</p>
    <p>今天超级困</p>
</body>
</html>
