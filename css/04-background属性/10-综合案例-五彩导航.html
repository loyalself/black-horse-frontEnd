<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-综合案例-五彩导航</title>
    <style>
        .nav a {
            display: inline-block;  /*解决练习价值1*/
            text-decoration: none;
            width: 120px;
            height: 58px;
            background-color: pink;
            /*line-height: 58px;*/
            line-height: 49px;     /*解决练习价值2*/
            text-align: center;
            color: #fff;
        }

        /*解决练习价值3*/
        .nav .bg1 {
            background-image: url(images/bg1.png);
        }
        .nav .bg1:hover {
            background-image: url(images/bg11.png);
        }
        .nav .bg2 {
            background-image: url(images/bg2.png);
        }
        .nav .bg2:hover {
            background-image: url(images/bg22.png);
        }
        .nav .bg3 {
            background-image: url(images/bg3.jpg);
        }
        .nav .bg4 {
            background-image: url(images/bg4.png);
        }
        .nav .bg5 {
            background-image: url(images/bg5.png);
        }
    </style>
</head>
<body>
    <!-- 
      练习价值:
        1. a 标签属于行内元素,但是此案例需要给他设置宽高,因此涉及到显示模式的转换;
        2. a 里面的文字需要水平居中和垂直居中,因此涉及到单行文字的垂直居中;
        3. a 里面需要设置背景图片,因此用到背景的相关属性设置;
        4. 鼠标划过 a 变化背景图片,因此用到 伪类选择器

      tips:
        如果要批量修改某处的内容, vscode 按住 shift + alt,鼠标拖动  
    -->
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>
        <a href="#" class="bg5">五彩导航</a>
    </div>
</body>
</html>
