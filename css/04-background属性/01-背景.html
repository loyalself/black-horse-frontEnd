<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-背景</title>
    <style>
        div {
            width: 700px;
            height: 300px;
            background-color: greenyellow;
            background-image: url(../test-images/iphone.png);
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <!-- 
        背景颜色 background-color: transparent(默认值:透明的)
        背景图片: 商标 logo, banner图 , 装饰小logo 都用这个属性来做,因为这个属性非常便于控制位置(一般都用这个) 
          background-image: none | url(url地址)
           1.一定要设置盒子的宽度和高度背景图才能生效,否则不显示;
           2.图片默认是平铺重复的,属性为 repeat(平铺) | no-repeat(不平铺) | repeat-x(横向向上平铺) | repeat-y(横向向下平铺);
           3.当设置了 background-color时,背景图片是压着 background-color 的; 
    -->
    <!-- <div>将进酒</div> -->
    <div></div>
</body>
</html>
