<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-背景位置-混合单位</title>
    <style>
        div {
            width: 400px;
            height: 250px;
            background-color: pink;
            background-image: url(../test-images/iphone.png);
            background-repeat: no-repeat;
            /* x轴为20,y是center 等价于 background-position: 20px */
            /* background-position: 20px center;  */

            /* 水平居中对齐,垂直是20px */
            background-position: center 20px; 
        }
    </style>
</head>
<body>
    <!-- 
        精确单位与方位名词一起使用,第一个值是 x , 第二个值一定是 y 坐标
    -->
    <div></div>
</body>
