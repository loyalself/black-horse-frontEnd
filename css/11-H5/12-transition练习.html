<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-transition练习</title>
    <style>
        .father {
            width: 150px;
            height: 20px;
            border: 1px solid red;
            border-radius: 3px;
        }
        .son {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: width 0.8s;
        }
        .father:hover .son{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <!-- 1. 进度条练习 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
