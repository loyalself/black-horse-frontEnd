<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-新增属性选择器</title>
    <style>
         /* 1. 必须是input 且同时具有 value这个属性 */
        /* input[value] {
            color: pink
        } */

        /* 2. 只选择 type=text 类型的input */
        input[type=text] {
            color: pink;
        }

        /* 3. 选择首先是div 然后具有class属性 并且属性值 必须是 icon开头的这些元素 */
        div[class^=icon] {
            color: red;
        }

        /* 4. 选取 class 以 data结尾的元素 */
        section[class$=data] {
            color: blue;
        }

         /* 类选择器和属性选择器 伪类选择器 权重都是 10 */
        div.icon1 {
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 1. 利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名"> -->

    <!-- 2. 属性选择器还可以选择 属性=值 的某些元素 重点务必掌握的 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

    <!-- 3. 属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div class="no-icon">我的class值不是以 icon 开头</div>

    <!-- 4. 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是安其拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-ico">哪我是谁</section>
</body>
</html>
