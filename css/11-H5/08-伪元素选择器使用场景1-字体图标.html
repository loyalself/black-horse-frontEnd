<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-伪元素选择器使用场景1-字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?fbl3wd');
            src: url('fonts/icomoon.eot?fbl3wd#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?fbl3wd') format('truetype'),
                url('fonts/icomoon.woff?fbl3wd') format('woff'),
                url('fonts/icomoon.svg?fbl3wd#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid red;
        }

        span {
            font-family: 'icomoon';
            font-size: 20px;
            color: green
        }

        div::after {
            position: absolute;
            right: 10px;
            font-family: 'icomoon';
            /* content 写  或 ea3e(但是前面要加一个斜杠) 都可以 */
            /* content: ''; */
            content: '\ea3e';
            color: orange;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div></div>
    <span>
        
    </span>
</body>
</html>
