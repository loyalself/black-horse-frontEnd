<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-新增表单属性</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        required: 表单提交时必填项;
        placeholder: 表单默认提示输入的内容;
        autofocus: 页面打开时自动聚焦项;
        autocomplete: 提交表单后,自动记录你上次在输入框输的值;
        multiple: 支持选择多个文件
     -->
    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="pink老师" 
        autofocus="autofocus" autocomplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
</form>
</body>
</html>
