<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-用css编写三角</title>
    <style>
        div {
            position: relative;
            width: 249px;
            height: 50px;
            border: 1px solid #000;
        }
        
        div::after {
            position: absolute;
            right: 20px;
            top: 18px;
            content: '';
            width: 10px;
            height: 10px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);
            /* 加一个过渡让旋转效果变得柔和一些 */
            transition: all 0.3s
        }
        /* 鼠标划过整个div,让小三角旋转180度 */
        
        div:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
