<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-scale鼠标划过图片变大案例</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            width: 249px;
            height: 249px;
            margin: 20px 20px;
        }
        
        div img {
            /* 如果这里宽高用百分比,即使 div 设置了 overflow:hidden 图片还是会溢出盒子 */
            /* width: 249px;
            height: 249px; */
            /* 经试验发现:设置 width:100%,宽度不会有变化,而高度会溢出;而只设置 height:100%,则不会出现溢出效果 */
            width: 100%;
            /* height: 100%; */
            transition: all 0.5s;
        }
        
        div img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- 需求: 首先鼠标划过图片放大效果 -->
    <div>
        <a href="#"><img src="../test-images/tlp.jpg" alt="tlp"></a>
    </div>
    <div>
        <a href="#"><img src="../test-images/tlp.jpg" alt="tlp"></a>
    </div>
    <div>
        <a href="#"><img src="../test-images/tlp.jpg" alt="tlp"></a>
    </div>
</body>

</html>
