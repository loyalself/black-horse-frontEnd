<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-2D-transform综合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.6s
        }
        
        div:hover {
            /* transform: translate(150px, 50px) rotate(180deg) scale(1.2); */
            transform: rotate(180deg) translate(150px, 50px) scale(1.2)
        }
    </style>
</head>

<body>
    <!-- 
        1. 若需要同时实现多个转换,其格式为: transform: translate() rotate() scale()...等
        2. 其顺序会影响转换效果 (先旋转会改变坐标轴的方向);
        3. 当我们同时有位移和其他属性的时候,记得要将位移放到最前面
     -->
    <div></div>
</body>

</html>
