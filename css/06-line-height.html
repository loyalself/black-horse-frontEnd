<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-line-height</title>
    <style>
       p {
           line-height: 26px;
       }
    </style>
</head>
<body>
    <!-- 
        line-height: 行间距,文字行与文字两行之间的距离;等于上间距 + 文字高度 +下间距
         文字上面有一个隐形的上间距,下面也有一个隐形的下间距。
         修改行高的值实际上是修改上间距和下间距的大小并且它两是均分的，因为文字的大小是固定不变的。
    -->
    <h1>《早发白帝城》</h1>
    <h4>李白</h4>
    <p>朝辞白帝彩云间，</p>
    <p>千里江陵一日还。</p>
    <p>两岸猿声啼不住，</p>
    <p>轻舟已过万重山</p>
</body>
</html>
