<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-display</title>
    <style>
        .one {
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 
        display: 用于设置一个元素应该如何显示.
        1. display: none => 隐藏当前元素,且不再占有原来的位置,但结构还在;
        2. display: block => 除了将原来的元素转化为块级元素后,同时还有显示元素的意思.
     -->
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
