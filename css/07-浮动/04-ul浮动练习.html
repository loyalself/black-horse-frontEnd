<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-ul浮动练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1220px;
            height: 299px;
            background-color: pink;
            margin: 0 auto;
        }
        .box li {
            list-style: none;
            width: 296px;
            height: 299px;
            background-color: skyblue;
            float: left;
            margin-right: 12px;
        }
        .box .last {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>
</html>
