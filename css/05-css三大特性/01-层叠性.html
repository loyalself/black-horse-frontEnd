<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-层叠性</title>
    <style>
        div {
            color: red;
        }

        div {
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 
        层叠性:
          1.相同选择器设置相同的样式,此时一个样式就会覆盖另外一个样式(即冲突),它主要解决样式冲突的问题;
          2.特点:
            2.1 样式冲突遵循的是【就近原则】,哪个样式离 html 结构近,就用哪个;
            2.2 样式不冲突,不会重叠  
     -->
    <div>长江后浪推前浪,前浪死在沙滩上</div>
</body>
</html>
