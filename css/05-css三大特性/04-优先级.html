<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-优先级</title>
    <style>
        div {
            color: red !important;;
        }
        .testClass {
            color: greenyellow;
        }
        #testId {
            color: purple
        }
    </style>
</head>
<body>
    <!-- 
        运用场景:
           当同一个元素指定了多个选择器,就会有优先级的产生;不同的选择器有不同的权重.
        权重大小:    
           !important > 行内 style > id 选择器 > 类/伪类 选择器 > 标签选择器 > 继承或*(通配符).    
     -->
     <div class="testClass" id="testId" style="color: peru;">你笑起来真好看</div>
</body>
</html>
