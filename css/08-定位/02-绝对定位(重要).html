<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-绝对定位(重要)</title>
    <style>
        .son {
            position: absolute;
            /* bottom:0;
            left:0; */
            top: 50px;
            left: 50px;
            
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .brother {
            width: 80px;
            height: 80px;
            background-color: red;
        }

        /* 没有定位的祖先 */
        /* .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        } */

        /* 有定位的祖先 */
        .father {
            position: relative; 
            width: 500px;
            height: 500px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        绝对定位: 元素在移动位置时,相对于它祖先元素来说的(拼爹型)
        语法: 选择器 { position: absolute}
        特点:
        1. 如果它没有祖先元素或祖先元素没有定位,则以浏览器为标准进行定位(Document 文档);
        2. 如果它的祖先元素有定位(相对、绝对、固定),则以最近一级有【定位】的祖先元素为参考点移动位置;
        3. 绝对定位不再占用原先的位置。(脱标)
     -->
     <div class="father">
         father
         <div class="brother">
             brother
         </div>
        <div class="son">
            son
        </div>
     </div>
</body>
</html>
