<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-淘宝焦点图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .banner {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
            background-color: pink;
        }
        .banner img {
            width: 100%;
            height: 100%;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            margin-top: -15px; 
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none;
        }
        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .next {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        ul {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -35px; 
            width: 70px;
            height: 13px;
            background-color: green;
            border-radius: 7px;
        }
        li {
            float: left;
            width: 8px;
            height: 8px;
            margin: 3px;
            border-radius: 50%;
            background-color: #fff;
        }
        .selected {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        绝对定位虽然会脱标,假如它前面有元素,没有设置定位时,它是不会飘上去的,会贴在前面元素的下方;
        一旦前面的元素设置了定位,它就会飘上去,根据书写顺序,覆盖上去.
     -->
    <div class="banner">
        <img src="images/banner.jpg" alt="banner" title="banner"> 
        <a href="#" class="prev"> &lt; </a>
        <a href="#" class="next"> &gt; </a>
        <ul>
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
