<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-浮动不会压住标准流的文字定位会</title>
    <style>
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(245, 185, 195,.6);
        }
        .two {
            background-color: skyblue;
        }
        .three {
            position: absolute;
            top: 0;
            
            width: 300px;
            height: 300px;
            background-color: rgb(154, 209, 154,.5);
        }
    </style>
</head>
<body>
    <!-- 
        1. 浮动会压住它下面标准流的盒子,但不会压住下面标准流盒子里面的文字(或图片);  但是绝对定位都会压住(盒子和文字、图片)  
        2. 浮动之所以不会压住文字、图片,是因为浮动最初诞生的目的是为了实现文字环绕效果,即文字会环绕浮动元素.
     -->

     <div class="one">拥有浮动属性盒子</div>
     <div class="two">标准流盒子</div>
     <div class="three">定位盒子</div>
</body>
</html>
