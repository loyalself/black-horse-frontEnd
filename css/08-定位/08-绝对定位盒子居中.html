<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-绝对定位盒子居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 让盒子垂直居中于页面上 */
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            /* 再让自己左移、上移自身宽高的一半 */
            margin-left: -100px;
            margin-top: -100px; 
            /* margin: auto 会让盒子水平居中,但当盒子设置了绝对定位时,这个属性就失效了 */
            /* margin: auto; */
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        如何让绝对定位的盒子水平居中:
        1. left: 50% , 让盒子的左侧移动到父级元素的水平中心位置;
        2. margin-left: -(负数)自身宽度的一半 , 让盒子向左移动自身宽度的一半.
    -->
    <div class="box"></div>
</body>
</html>
