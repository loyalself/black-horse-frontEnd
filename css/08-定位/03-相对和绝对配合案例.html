<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-相对和绝对配合案例</title>
    <style>
        body {
            background-color: #f3f5f7;
        }
        .course {
            position: relative;
            margin: 0 auto;
            width: 233px;
            height: 272px;
            background-color: #fff;
        }
        .course img {
            width: 100%;
        }
        .course h4 {
            font-size: 14px;
            font-weight: normal;
            margin: 20px 20px 20px 25px;
            color: #050505;;
        }
        .course-info {
            margin: 0 20px 0 25px;
            font-size: 12px;
            color: #999;
        }
        .course .hot {
            position: absolute;
            top: 4px;
            right: -4px;
            width: 40px;
            height: 24px;
        }        
    </style>
</head>
<body>
    <div class="course">
        <img src="./images/course.png" alt="course" title="course">
        <h4>ThinkPHP5.0 博客系统实战项目演练</h4>
        <div class="course-info">
            <span>高级</span> • 1125人在学习
        </div>
        <em>
            <img src="./images/hot.png" alt="hot" title="hot" class="hot">
        </em>
    </div>
</body>
</html>
