<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-align-content属性</title>
    <style>
        div {
            display: flex;
            flex-wrap: wrap;
            /* 1. 上对齐 */
            /* align-content: flex-start; */
            /* 2. 下对齐 */
            /* align-content: flex-end; */
            /* 3.居中对齐  */
            /* align-content: center; */
            /* 4.拉伸(子元素不设置高度时生效) */
            /* align-content: stretch; */
            /* 5.两边元素贴边,中间平均分  */
            /* align-content: space-between; */
            /* 6.平均分配剩余空间  */
            align-content: space-around;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        span {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- 
        align-content: 只适用于多行元素的排列(单行无效).
        单行找 align-items 多行找 align-content
     -->
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
