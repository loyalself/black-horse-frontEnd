<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-align-items属性</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            /* align-items: flex-start; */
            /* align-items: center; */
            /* align-items: flex-end; */
            align-items: stretch;
            width: 600px;
            height: 300px;
            background-color: pink;
        }
        
        span {
            width: 100px;
            /* height: 100px; */
            background-color: skyblue;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 
        align-items: 设置侧轴(只管侧轴)上的子元素排列方式,在子元素为单项时使用
        属性值:
        flex-start: 从上到下
        flex-end: 从下到上
        center: 垂直居中(重要)
        stretch: 子元素拉伸(子元素不设置高度时生效)
     -->
    <div><span>1</span><span>2</span><span>3</span></div>
</body>

</html>
