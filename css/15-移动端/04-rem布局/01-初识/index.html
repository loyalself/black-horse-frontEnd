<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-初识</title>
    <style>
        html {
            font-size: 12px;
        }
        /* div {
            font-size: 12px;
        }
        
        p {
            width: 10em;
            height: 10em;
            background-color: pink;
        } */
        
        div {
            width: 10rem;
            height: 10rem;
            background-color: pink;
        }
        
        p {
            width: 20rem;
            height: 20rem;
            background-color: green;
        }
    </style>
</head>
<!-- 
    1.rem的引入:有的移动端页面,你会发现,不管是字体还是logo图片,会随着屏幕尺寸的大小的变化而变化,这种技术就是 rem.
    2.rem(root em)是一个相对单位,类似于em, em是相对于父元素的字体大小来说的;
      比如:父元素font-size:12px,子元素设置width:10em => width:10 * 12px ,1em = 10px.

      不同的是 rem 的基准是相对于 html 元素的字体【大小】.
      比如: 根元素(html)设置 font-size=12px;非根元素设置 width:2rem ,那么换成px表示就是24px
 -->

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
