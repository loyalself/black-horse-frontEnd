    <style>
        body {
            font: 16px/28px 'Microsoft YaHei'
        }
        h1 {

        .gray {
            text-align: center;
            color: gray
        }
        .news-source {
            color: blue
        }
        .search {
            color: #666;
        }
        .btn {
            font-weight: bold;
        }
        /* 日常开发中可以将图片也看作是文本的一种,你给它设置text-align:center是没有用的,只有给它的父级设置才有用 */
        .new-img {
            text-align: center;
        }
        p {
            text-indent: 2em;
        }
    </style>

<body>

        <input type="text" value="请输入搜索条件..." class="search">

        京津冀协同发展，习近平总书记始终牵挂于心。
