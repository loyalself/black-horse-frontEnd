<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-内边距padding</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: pink;
            padding-left: 10px;
            padding-top: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        默认情况下: 盒子里的内容是紧贴着盒子的边的,这样看起来会不舒服,于是就有了
          内边距属性的出现了,即设置盒子内容到盒子边(边框)的距离
     -->
    <div>我是盒子内容,我默认是挨着盒子边框的</div>
</body>
</html>
