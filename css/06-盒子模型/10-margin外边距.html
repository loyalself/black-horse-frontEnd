<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-margin外边距</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 
        1.margin: 盒子的外边距,作用就是让盒子与盒子之间有间距.
        2.它的典型应用就是让块级盒子水品居中,但必须满足两个条件:
           1. 盒子必须设置宽度;
           2. 盒子左右的外边距必须设置成 auto 。
        3. 行内元素或行内块元素需要设置水平居中的话，只需要给它的父元素设置
            text-aligin: center 即可.
     -->
     <div></div>
</body>
