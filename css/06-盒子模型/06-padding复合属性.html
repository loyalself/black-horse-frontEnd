<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-padding复合属性</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: pink;
            /* 上下左右均10px */
            padding: 10px;
            /* 上下10px,左右20px */
            padding: 10px 20px;
            /* 上10px 左右20px  下8px */
            padding: 10px 20px 8px;
            /* 上10px 右10px 下10px 左10px*/
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div>padding的复合写法</div>
</body>
</html>
