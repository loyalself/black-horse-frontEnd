<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-小米产品综合案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .pro {
            width: 300px;
            /* height: 400px;  */
            margin: 100px auto;
            background-color: pink;
        }
        .pro img {
            width: 100%;
        }
        .pro p {
            margin-top: 10px;
            padding: 0 10px;
            height: 70px;
        }
        .review {
            padding: 0 10px;
            font-size: 14px;
            color:#fff
        }
        .pro-info {
            margin-top: 20px;
            padding: 0 10px 20px;
        }
        .pro-info h4 {
            font-weight: normal;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="pro">
        <img src="images/img.jpg">
        <p>mi9颜值兼性能耳机首发，带你体验身临其境的音效效果.</p>
        <div class="review">来自于 117384232 的评价</div>
        <div class="pro-info">
            <h4>Redmi AirDots真无线蓝... | </h4>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
