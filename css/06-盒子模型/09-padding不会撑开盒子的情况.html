<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-padding不会撑开盒子的情况</title>
    <style>
        h1 {
            /* width: 100%; */
            height: 100px;
            background-color: pink;
            padding: 30px;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
        }
        div p {
            /* 不指定 p 的宽度,则它继承父亲的宽度 */
            background-color: skyblue;
            padding: 30px;
            /*
              如果子元素p的宽度设置成100%,就代表宽度全部继承父元素的300px,同时又设置了padding:30px;
              那么子元素的宽度就等于 左padding(30px) + 右padding(30px) + 继承父元素的300px = 360px;就会超出父容器了
            */
             /* width: 100%;  */
        }
    </style>
</head>
<body>
    <!-- 
        只要一指定盒子的宽高,那么设置 padding 就会撑开盒子;
        如果想要实现设置 padding不会撑开盒子的情况,不设置盒子的宽高即可.
     -->
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>
</html>
