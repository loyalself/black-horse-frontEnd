<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-盒子阴影属性</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background-color: rgb(140, 230, 140);
            box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <!-- 
        box-shadow可以设置的值
           box-shadow: X轴偏移量、Y轴偏移量、模糊半径、扩散半径和颜色
           X轴偏移量: 正数时向右移动设置的值,负数时向左移动设置的值;
           Y轴偏移量: 正数时向下移动设置的值,负数时向上移动设置的值;
           模糊半径: 渐变阴影半径,即值越大,模糊的越厉害
           扩散半径: 阴影的扩撒范围,只是一个范围
     -->
    <div></div>
</body>
</html>
