<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-嵌套元素出现垂直外边距塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 300px;
            background-color: pink;
            margin-top: 30px;
            /* 解决塌陷方式一: 给父元素设置上边框*/
            /* border-top: 1px solid transparent; */

            /* 解决塌陷方式二: 给父元素设置上内边距 */
            /* padding-top: 10px; */

            /* 解决塌陷方式三: 给父元素设置 overflow:hidden */
            overflow: hidden;
        }
        .son {
            width: 200px;
            height: 100px;
            background-color: purple;
            /* 
             * 父元素也设置了margin-top:30px,子元素设置的是100px,这时以设置较大值的那个为准;这种现象就叫【嵌套元素出现垂直外边距塌陷】
             */
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        当嵌套元素都设置了 margin-top 时,此时父元素会塌陷较大的外边距值.

        解决方案:
        1. 给父元素设置上边框(border-top);
        2. 给父元素设置上内边距(padding-top);
        3. 给父元素设置 overflow:hidden

        只有块与块之间才会出现margin重叠
     -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
