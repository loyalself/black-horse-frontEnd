<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-边框(border)</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-width: 5px;
            /* 
             * 不设置 style 宽度不生效
             *  style的值: solid 实线(用的最多) , dashed 虚线边框 , dotted 点线边框   
             */
            /* border-style: solid;
            border-color: red; */

            /* 复合写法: 没有顺序的,一般推荐这样写 */
            /* border: 5px solid green */

            /* 设置上下左右边框 border-top(right/bottom/left) */
            border-top: 5px solid #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
