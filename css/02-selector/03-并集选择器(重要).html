<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-并集选择器(重要)</title>
    <style>
        /* div,p {
            color: deeppink
        } */
        div,
        p,
        .pig li {
            color: deeppink
        }
    </style>
</head>

<body>
    <!-- 
        并集选择器(当样式一样时可以集体声明): 
           1.选择器与选择器之间用逗号分隔,代表和的意思,一起声明;
           2.并集选择器喜欢将选择器竖着写.
     -->

    <div>我是熊大</div>
    <p>我是熊二</p>
    <span>光头强</span>
    <il class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </il>
</body>

</html>
