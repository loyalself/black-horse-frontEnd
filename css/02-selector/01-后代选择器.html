<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-后代选择器</title>
    <style>
        ol li {
            color: deeppink
        }
        ol li a {
            color:forestgreen
        }
        .nav li a {
            color: blue
        }

    </style>
</head>
<body>
    <!-- 
        后代选择器:又叫包含选择器,可选择父元素里的子元素,写法就是把外层标签放在外面,内层标签写在后面,中间用空格隔开。
        语法:
           元素1 元素2 [元素3...] {样式声明} 
        1.元素1是父级，元素2(3...)是子级,最终选择的是最后一个元素;
        2.元素之间用空格隔开;
        3.元素2可以是儿子,也可以是孙子,只要是元素1的后代即可;
        4.元素1与元素2可以是任意基础选择器.
     -->
    <ol>
        <li>我是ol的孩子li1</li>
        <li>我是ol的孩子li2</li>
        <li>我是ol的孩子li3</li>
        <li>我是ol的孩子li4</li>
        <li><a href="#">我是ol的孙子,li的孩子</a></li>
    </ol>
    
    <ul>
        <li>我是ul的孩子li1</li>
        <li>我是ul的孩子li2</li>
        <li>我是ul的孩子li3</li>
        <li>我是ul的孩子li4</li>
    </ul>

    <ul class="nav">
        <li>我是ul的孩子li1</li>
        <li>我是ul的孩子li2</li>
        <li>我是ul的孩子li3</li>
        <li>我是ul的孩子li4</li>
        <li><a href="#">我是ul的孙子,li的孩子</a></li>
        <li><a href="#">我是ul的孙子,li的孩子</a></li>
        <li><a href="#">我是ul的孙子,li的孩子</a></li>
    </ul>
</body>
</html>
