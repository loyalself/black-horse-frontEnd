<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
     <!-- 引入 favicon 图标 -->
     <link rel="shortcut icon" href="favicon.ico">
     <!-- 引入初始化样式文件 -->
     <link rel="stylesheet" href="./css/base.css">
     <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="logo">
                </a>
            </div>
        </header>

        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号,去<a href="#">登陆</a></div>
            </h3>
            
            <div class="regform">
                <form action="">
                <ul>
                    <li>
                        <label for="" id="">手机号:</label>
                        <input type="text" class="inp">
                        <span class="error"><i class="error_icon"></i>手机号格式不正确,请输入正确的格式</span>
                    </li>
                    <li>
                        <label for="" id="">短信验证码:</label>
                        <input type="text" class="inp">
                        <span class="success"><i class="success_icon"></i>验证码正确</span>
                    </li>
                    <li>
                        <label for="" id="">登陆密码:</label>
                        <input type="password" class="inp">
                        <span class="error"><i class="error_icon"></i>密码不得少于6位,且是字母和数字的组合</span>
                    </li>
                    <li class="safe">
                        安全程度
                        <em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em>
                    </li>
                    <li>
                        <label for="" id="">确认密码:</label>
                        <input type="password" class="inp">
                        <span class="error"><i class="error_icon"></i>两次输入的密码不正确</span>
                    </li>
                    <li class="agree">
                        <input type="checkbox">
                        同意协议并注册 <a href="#">《知晓用户协议》</a>
                    </li>
                    <li>
                       <input type="submit" value="提交注册" class="btn">
                    </li>
                </ul>
            </form>
            </div>
        </div>

        <footer>底部区域</footer>
    </div>
</body>
</html>
