<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-行内块元素</title>
    <style>
        input {
            width: 200px;
            height: 300px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <!-- 
        在行内元素上有几个特殊的标签，img、input、td，他们同时具有块元素和行内元素的特点;叫做行内块元素
           行内块元素特点:
             1. 和相邻行内元素(行内块)在一行上,但他们之间会有空白缝隙,一行可以显示多个(行内元素特点);
             2. 默认宽度就是它本身内容的宽度(行内元素的特点);
             3.高度、宽度、内边距、外边距都可以设置(块级元素的特点)
    -->
    <input type="text">
    <input type="text">
</body>
</html>
