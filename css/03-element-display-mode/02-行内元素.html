<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-行内元素</title>
    <style>
        span {
            width: 1000px;
            height: 1000px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <!--
        行内元素特点:
         1.相邻行内元素在一行上,一行可以放多个行内元素;
         2.高、宽设置是无效的;
         3.默认宽度就是它本身内容的宽度;
         4.行内元素内只能容纳文本或其它行内元素
        注意:
          1. a 里面不能再放 a 了;
          2. 特殊情况下 a 里面可以存放 块级元素 
      -->
      <span>勒布朗的身体是真的</span><strong>强壮</strong>
      
</body>
</html>
