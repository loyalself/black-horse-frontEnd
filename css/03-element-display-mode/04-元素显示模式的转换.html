<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-元素显示模式的转换</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            text-decoration: none;
            background-color: deeppink;
            /* 将行内元素转换成块级元素(这个在开发中使用最多) */
            display: block;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 将块级元素转换成行内元素 (使用最少)*/
            display: inline
        }
        span {
            width: 200px;
            height: 100px;
            background-color: red;
             /* 将元素转换成行内块元素 (使用其次)*/
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--
       比如:有时我们想要将 a 设置宽高,把 a 变大,即要将 a 转换成块级元素
    -->
    <a href="#">我是被转换成了块级元素的a链接1</a>
    <a href="#">我是被转换成了块级元素的a链接2</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>我是行内元素span,</span>
    <span>我是行内元素span,</span>
</body>
</html>
