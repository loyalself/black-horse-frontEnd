<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-图片标签的其他几个属性</title>
</head>
<body>
    <!-- 
        一般我们设置图片的宽高时,只修改其中的一个属性(即要么修改width,要么修改height),它会自动的去进行缩放
     -->
    <h4>宽度: width</h4>
    <img src="tlp.jpg" width="200">
    <h4>高度: height</h4>
    <img src="tlp.jpg" height="100">
    <h4>边框: border</h4>
    <img src="tlp.jpg" border="10">
</body>
</html>
