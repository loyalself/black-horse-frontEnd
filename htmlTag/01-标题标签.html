<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>01-标题标签</title>
</head>
<body>
    <h1>标题标签-h1</h1>
    <h1>我总共分为6级并且独自占一行,即有六个兄弟,从h1~h6,h1是老大,字体大小依次递减,</h1>
    
    <h2>h2-我是老二</h2>
    <h3>h3-我是老三</h3>
    <h4>h4-我是老四</h4>
    <h5>h5-我是老五</h5>
    <h6>h6-我是老六</h6>
</body>
