<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-自定义列表</title>
</head>
<body>
    <!-- 
        dl: 用于定义描述列表(或定义列表)
        dt: 一个词、一句话等等
        dd: 描述 dt 用的

        特点:
         1. dl 里面只能包含 dt 和 dd
         2. dt和dd没有个数限制,经常是一个 dt 对应多个 dd,它两是兄弟关系(并列关系)
         3. dt和dd里面可以存放任何元素
     -->

     <dl>
         <dt>关于小米</dt>
         <dd>了解小米</dd>
         <dd>加入小米</dd>
         <dd>建议小米</dd>
     </dl>

     <dl>
         <dt>关注我们</dt>
         <dd>新浪微博</dd>
         <dd>关注我们</dd>
         <dd>联系我们</dd>
     </dl>
</body>
</html>
