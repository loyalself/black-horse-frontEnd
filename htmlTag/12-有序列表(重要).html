<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-有序列表(重要)</title>
</head>
<body>
    <!-- 
        特点与ul是一样的，只不过定义以及使用场景不同。
        当列表里的内容需要排序时就使用它
     -->
    <h4>你最喜欢的电影</h4>
    <ol>
        <li>肖申克的救赎</li>
        <li>教父</li>
        <li>蝙蝠侠之暗夜骑士</li>
    </ol>
</body>
</html>
