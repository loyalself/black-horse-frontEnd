<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-无序列表(重要)</title>
</head>
<body>
    <!-- 
        列表:他天生就是用来布局页面用的,它做大的优点就是: 整齐、有序、整洁。
        根据使用场景不同分为3类:
         无序、有序、自定义

         无序定义: 用ul标签定义(爸爸)
                  li是里面的每一个小项(儿子)

         特点:
             1. li 之间是没有顺序的，是并列的;
             2. ul里面只能嵌套 li,不能写其他的任何东西;
             3. li就不同了,他相当于一个容器,里面可以放任何元素         
     -->

     <h3>我喜欢的菜</h3>
     <ul>
         <li>辣椒炒肉</li>
         <li>红烧肉</li>
         <li>花生米</li>
         <li>
             <p>土豆牛腩</p>
         </li>
     </ul>

</body>
</html>
