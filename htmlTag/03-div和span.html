<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-div和span</title>
</head>
<body>
    <!-- div和span不是语义化标签,它们都是用来布局用的
          1. div: 可以理解为一个大盒子,里面可以装文本内容,独占一行;
          2. span: 可以理解为一个小盒子,里面也可以装文本内容,但一行可以放多个span
             如果 span与span之间是粘着的,那么他们的内容也是粘在一起的,没有间距
    -->
    <div>我是div,我一个人独占一行</div>
    <div>我是div,我一个人独占一行</div>
    <span>百度</span> 
    <span>新浪</span>
    <span>搜狐</span>
</body>
</html>
