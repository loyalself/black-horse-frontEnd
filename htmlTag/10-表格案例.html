<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-表格案例</title>
</head>
<body>
    <!-- 
            thead: 表格的头部区域
            tbody: 表格的主体区域
            它两的作用就是使表格更加语义化,使结构更清晰

            todo: 了解合并单元格
     -->
    <table align="center" cellspacing="0" border="1"> 
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>今日搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>斗破苍穹</td>
                <td><img src="qushi1.jpg" alt="趋势1"></td>
                <td>1800</td>
                <td>6000</td>
                <td>
                    <a href="#">百度</a>
                    <a href="#">搜狐</a>
                    <a href="#">知乎</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>星辰变</td>
                <td><img src="qushi2.jpg" alt="趋势2"></td>
                <td>1200</td>
                <td>4000</td>
                <td>
                    <a href="#">百度</a>
                    <a href="#">搜狐</a>
                    <a href="#">知乎</a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>唐家三少</td>
                <td><img src="qushi3.jpg" alt="趋势3"></td>
                <td>800</td>
                <td>3000</td>
                <td>
                    <a href="#">百度</a>
                    <a href="#">搜狐</a>
                    <a href="#">知乎</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
