<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-表格标签</title>
</head>
<body>
    <!-- 
        表格标签作用:用于展示数据,他可以让数据的展示非常规整，阅读性高，有条理.
        所以它不是用来布局页面的，而是用来显示数据的
        <table></table>:定义表格的标签
        <tr></tr>:表格的行
        <td></td>:表格的单元格
     -->
     <table>
         <tr>
             <td>姓名</td>
             <td>性别</td>
             <td>年龄</td>
         </tr>
         <tr>
             <td>tom</td>
             <td>男</td>
             <td>18</td>
         </tr>
         <tr>
            <td>rose</td>
            <td>女</td>
            <td>19</td>
        </tr>
     </table>
</body>
</html>
