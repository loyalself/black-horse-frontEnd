<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-图片标签</title>
</head>
<body>
    <h4>川普</h4>
    <img src="tlp.jpg">
    <h4>川普</h4>
    <img src="tlps.jpg" alt="这是alt属性里的内容,图片未加载出来,告知你这张图片是什么">
    <h4>川普</h4>
    <img src="tlp.jpg" title="这是title的作用,鼠标放上去,显示title属性里的内容">
</body>
</html>
