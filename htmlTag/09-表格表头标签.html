<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-表格表头标签</title>
</head>
<body>
    <!--
        表格表头单元格 th : 加粗和居中的作用
        cellpadding: 内容与单元格之间的距离(文字的开头到它左侧的那个边框)
        cellspacing: 单元格与单元格之间的距离
      -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="500">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>tom</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
           <td>rose</td>
           <td>女</td>
           <td>19</td>
       </tr>
    </table>
</body>
</html>
